<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ids & clases</title>
</head>
<body>
    <h3>Id and class tutorial</h3>
    <div
        id="mainbox" class="redBg blackborder">
    
    </div>
        <!-- id=unique hoti h pure html page -->
        <!-- mainbox nam ki id ka 1 hi element h -->
         
<!-- class me hum jo kuch bhi likt te he wo us property ko absorb kr leta h  -->
<!-- multiple class hum 1 element ko de sakte h  -->
<!-- 1 element me multiple class ho sakti h  -->
<span Class="redBg"></span>
<!-- EMMET is a way to write in code in provided by vscode kind of shotcut -->
<!-- .is for Class & # is for id -->

<!-- span.redbg>>enter >>shotcut for class-->
<span class="redbg"></span>
<!-- shotcut to write id>> span#mainspain>>enter  -->
<span id="mainspain"></span>

<!-- Try it with div tag -->
<div class="redbg"></div>
<div id="mainbox"></div>

<!-- emmet take div tag as defolt .blabkbg>>enter  -->
<div class="blackbg"></div>  
  
<!-- creating multiple element using emmet  -->
<!-- span.class.myclass2,myclass3*4+tab--to print  similar element 
-->

  <span class="class myclass2 myclass3"></span>
  <span class="class myclass2 myclass3"></span>
  <span class="class myclass2 myclass3"></span>
  <span class="class myclass2 myclass3"></span>   
  
  <span class="myclass">one to nine</span>
  <span class="myclass">one to nine</span>
  <span class="myclass">one to nine</span>
  <span class="myclass">one to nine</span>
  <span class="myclass">one to nine</span>

  <span class="myclass">one to nine</span>
  <span class="myclass">one to nine</span>
   <span class="myclass">                                                        

  </span>
