<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarPatter2</title>
</head>
<script>
    for(i=1;i<=4;i++)
    {
        for(j=4;j>=i;j--)
        {
            document.write('-');
        }
        for(var k=1; k<=i; k++)
        {
            document.write('*'); 
        }
        document.write('<br>');
    }
</script>
