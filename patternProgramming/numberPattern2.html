 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Numberpattern2</title>
 </head>
 <script>
     for (var i=1;i<=5;i++)
     {
         for (var j=4;j>=i;j--)
         {
            document.write('-')
         }
         for (var k=i;k>=1;k--)
         {
            document.write(k)
         }
         document.write('<br>')
     }
 </script>
 <body>
     
 </body>
 </html>
