<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberPattern1</title>
</head>
<script>
    for (var i=1;i<=5;i++)
    {
        for(var j=i;j>=1;j--)
        {
            document.write(j ,'&nbsp');
        }
        document.write('<br>')
    }
</script>
<body>
    
</body>
</html>
