<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>







    var name = window.prompt('what is your name')
    document.write(name)

    for (var row = 1; row <= 4; row++)
     {
        for (var col = 1; col <= 7; col++) {
            document.write('&nbsp');

        }
        if ((row == 4) || (row + col == 5) || (col - row == 3)) {

            document.write('*');
        }
        else {
            document.write('&nbsp')
        }

    document.write('<br>')
        


    for (var i = 1; i <= 4; i++) {
        for (varj = 1; j <= i; j++) {
            document.write('&nbsp');

        }
        for (var k = 4; k >= i; k--) {
            document.write('*')
        }
        for (var l = 3; l <= i; l--) {
            document.write('*')
        }
        document.write('<br>')
    }



</script>
